<!DOCTYPE html>
<html lang="en">
<head href="./favicon1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Héritage GO is the community for heritage lovers.">
    <link rel="shortcut icon" href="./img/favicon-96x96.png"
          type="image/x-icon">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <title>Héritage GO</title>
</head>
<body>
<div class='head'>
    <div class="head__left"></div>

    <div class="head__center">
        <img src="./img/heritagego_logo_128x73.png" alt="logo"
             class="head__center_logo">

        <div class="head__center__areanameIcon">
            <div class="head__center__areanameIcon__areaname">
                <div class="head__center__areanameIcon__areaname__primaryAreaName">
                    Hồ Chí Minh city
                </div>
                <div class="head__center__areanameIcon__areaname__secondaryAreaName">
                    Vietnam
                </div>
            </div>
            <i class="head__center__areanameIcon__areaname__compasss far fa-compass"></i>
        </div>
    </div>

    <div class="head__right">
        <button class="head__right__button" data-toggle="modal"
                data-target="#exampleModalCenter">Log In
        </button>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <!--Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 font-weight-bold">Log In</h4>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="floating-label">
                        <input class="floating-input" type="email"
                               placeholder=" ">
                        <span class="highlight"></span>
                        <label>Email address</label>
                    </div>
                    <div class="floating-label">
                        <input class="floating-input" type="password"
                               placeholder=" " id="inputPassword">
                        <span toggle="#inputPassword" class="fas fa-lock btn-password prefix toggle-password"></span>
                        <span class="highlight"></span>
                        <label>Password</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-login">Login</button>
            </div>
        </div>
    </div>

</div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"
></script>
<script src="js/heritagego-service.1.0.0.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>

<script>
    $(".toggle-password").click(function () {
        $(this).toggleClass("fa-unlock fa-unlock-alt");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
</body>
</html>
